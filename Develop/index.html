<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div class="wrapper">

        <header>
          <h1>Password Generator</h1>
        </header>


        <div class="card">
            <div class="card-header">
              <h2>Generate a Password</h2>
            </div>


            <div class="card-body">
              <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
              ></textarea>
            </div>

              <!-- slider tool added to page -->
            <input type="range" min="8" max="25" name="slider" id="slidertool">
              <!-- end of slider bar added to page -->

            <div class="card-footer">
              <button id="generate" class="btn">Generate Password</button>
            </div>

            <div id="length"></div>

            <!-- Previous Passwords generated -->
            <div class="previous_passwords">
              <b>Previously Generated Passwords</b>
              <br />
              <div id="previousNumb"></div>
          </div>


        </div>
    </div>

    <script src="script2.js"></script>

  </body>

</html>
